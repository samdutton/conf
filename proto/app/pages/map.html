<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
  		<!-- meta -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">

     	<!-- title -->
      <title>Map</title>

      <!-- style -->
      <link rel="stylesheet" href="./../styles/0-main.css">
      <link href='http://fonts.googleapis.com/css?family=Roboto:300,500,700' rel='stylesheet' type='text/css'>

        <!-- build:js ../scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
  </head>
  <body id="map-main">

  	<!-- header -->
    <header>
      <h1>Schedule</h1>
      <a class="filter" href="#filters">Filter</a>
    </header>


    <a id="filters"></a>
    <div class="main-content">

      <div class="filters-map">
        <a class="close-filter" href="#">close</a>

        <div class="filters-form">
          <div class="filters-checkboxes">
            <h1 class="form-title">Point of interests</h1>
            <label class="filter-label" for="toilets" onclick="">
              <input type="checkbox" name="poi" id="toilets">Toilets
            </label>
            <label class="filter-label" for="snacks" onclick="">
              <input type="checkbox" name="poi" id="snacks">Snacks
            </label>
            <label class="filter-label" for="info" onclick="">
              <input type="checkbox" name="poi" id="info">Info Points
            </label>
            <label class="filter-label" for="plugs" onclick="">
              <input type="checkbox" name="poi" id="plugs">Power Plugs
            </label>                        
          </div>
          <div class="filters-select">
            <h1 class="form-title">Select a Room</h1>
            <select>
              <option>Room Number</option>
              <optgroup label="First Floor">
                <option>Room #1</option>
                <option>Room #2</option>
                <option>Room #3</option>
              </optgroup>
              <optgroup label="Second Floor">
                <option>Room #4</option>
                <option>Room #5</option>
                <option>Room #6</option>
              </optgroup>
              <optgroup label="Third Floor">
                <option>Room #7</option>
                <option>Room #8</option>
                <option>Room #9</option>
              </optgroup>
            </select>
          </div>

        </div>
      </div>

      <div class="main-map">

      	<!-- map (iframe) -->
      	<div class="map-content" data-map></div>

      	<!-- overlays  -->
      	<article class="map-current-talk">
          <div>
        		<h1>Room 1</h1>
        		<p class="map-talk-type">Current Talk</p>
        		<dl>
        			<dt>Title: The title can be longer than this</dt>
        			<dd>16:00 - 17:00</dd>
        		</dl>
        		<p class="map-talk-type">Next Talk</p>
        		<dl>
        			<dt>Title: The title</dt>
        			<dd>17:00 - 18:00</dd>
        		</dl> 
          </div>
          <svg class="map-talk-end" viewbox="0 0 1 1" preserveAspectRatio="none">     
            <polygon points="0 0 0.5 1 1 0" />
            <line x1="0" x2="0.5" y1="0" y2="1" />
            <line x1="0.5" x2="1" y1="1" y2="0" />
          </svg>
      	</article>

      </div>

    </div>

    <!-- build:js ../scripts/main.js -->
    <script data-main="../scripts/main" src="../bower_components/requirejs/require.js"></script>
    <!-- endbuild -->

  </body>
</html>
